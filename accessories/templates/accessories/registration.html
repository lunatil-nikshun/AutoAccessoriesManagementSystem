{% extends 'base.html' %}

{% block title %} Registration Page{% endblock%}


{% block content %}



    <div class="regis">
        <form action="">
            <h1>Registration</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>



<style>
    *{
        margin: 0;
        padding: 0px;
    }
   
    .regis{
        width : 100%;
        height : 100vh;
        background : rgba(255, 255, 255, 0.1);
        border-radius : 10px;
        color : #fff;
        padding : 40px 35px 55px;
        border : 2px solid #fff;
        box-shadow : 0 0 10px(0, 0, 0, 0.2);    
        backdrop-filter : blur(50px);
        display : flex;
        justify-content : center;
        align-items : center;
        background-image: url(/media/home_page_images/wall.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .regis h1{
        font-size : 36px;
        text-align : center;
        margin-bottom : 20px;
    }
    .regis .input-box{
        display : flex;
        justify-content : space-between;
        flex-wrap : wrap;
    }
    .input-box .input-field{
        position : relative;
        width : 48%;
        height : 50px;
        margin : 13px 0;
        border : 2px solid #fff;
    }
    .input-box .input-field input{
        width : 100%;
        height : 100%;
        background : transparent;
        border : 2px solid rgba(255, 255, 255, 0.2)
        outline : none;
        font-size : 16px;
        color : #fff;
        border-radius : 6px;
    }
    .inputbox .input-field input::placeholder{
        color : #fff;
    }
    .regis label{
        display : inline-block;
        font-size : 14.5px;
        margin : 10px 0 23px;
    }
    .regis label input{
        accent-color : #fff;
        margin-right : 5px;
    }
    .regis .btn{
        width : 100%;
        height : 45px;
        background : #fff;
        border : none;
        outline : none;
        border-radius : 6px;
        box-shadow : 0 0 10px rgba(0, 0, 0, 0.1);
        cursor : pointer;
        font-size : 16px;
        color : #333;
        font-weight : 600;
    }
</style>


{% endblock%}

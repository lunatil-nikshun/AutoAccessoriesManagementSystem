{% extends 'base.html' %}

{% block title %} Parts List Page {% endblock%}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



<h2 style="text-align: center; padding-bottom: 15px;">Products</h2>



<form class="form-inline mb-4" action="{% url 'search_results'%}">
    <div class="form-group mr-2">
        <input type="text" name="search" class="form-control" placeholder="Search by name" value="{{ search_query }}">
    </div>
    <button type="submit" class="btn btn-primary mb-4 btn-up">
        Search
    </button>
</form>
<div class="container">
<div class="row">
        {% for accessorie in accessories %}
        <div class="card shadow p-3 mb-5 bg-white rounded">
        <p>
            {% if accessorie.image %}
            <div class="resol">
                <img src="{{ accessorie.image.url }}" class="img-fluid rounded">
            </div>
            {% else %}
            <p>No image</p>
            {% endif %}
        </p>
        <h2 class="card-title"><a href="{% url 'part_detail' accessorie.id %}">{{ accessorie.name }}</a></h2>
        
        <body>
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label for="star1" title="text">1 star</label>
            </div>
          </body>
        <h4> &#x20B9; {{ accessorie.price }}</h4>  
        <div class="card-body">
            
        </div>
        </div>
        {% endfor %}
</div>
</div>





</div>
<style>
    .resol{
        width: 200px;
        height: 200px;
        margin-left: 30px;
    }
   
    .card{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 17rem;
        margin: 10px;
    }
    .card-title{
        text-align: center;
        padding-top: 6px;
    }
    .rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

.btn-up{
    width: 110px;
    margin-top: 24px;
    font-size: 14px;
}
.form-inline{
    display: flex;
    justify-content: center;
    align-items: center;
}
.card-title a{
    margin-top: 18px;
    color : black;
}
</style>
{% endblock %}

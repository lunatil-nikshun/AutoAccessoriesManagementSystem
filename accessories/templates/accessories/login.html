{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
<div class="outer-container">
    <div class="container-login">
        <form method="post">
            {% csrf_token %}
            <h2>Login Page</h2>
        <div  class="inputbox">
            <input type="text" class="mail" name="username">
            <label>Username</label>
        </div>
        <div class="inputbox">
            <input type="password" class="pass" name="password">
            <label>Password</label>
        </div>
        <div class="login">
            <button class="log-button" type="submit">Login</button>
        </div>
        <div class="registery">
            <p>Don't have an accout? <a href="{% url 'registration' %}">Register</a></p>
        </div>
        </form>
    </div>
</div>

<style>
    *{
    margin: 0;
    padding: 0px;
}

.registery p{
    color: #fff;
}

.registery a{
    color: #fff;
    margin-left: 30px;
}


.outer-container{
    padding-top: 55px;
    padding-bottom: 25px;
    background-image: url(/media/home_page_images/aesthetic-star-laptop-bprta4gjaqznoarw.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height : 100vh;
}

section{
    background-color: red;
    width: 100%;;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container-login{
    width: 400px;
    height: 430px;
    border: 2px solid white;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    margin: auto;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2{
    font-size: 30px;
    text-align: center;
    color: white;
}

.inputbox{
    position: relative;
    margin: 30px 0;
    width: 310px;
    border-bottom: 2px solid white;
    
}

.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: white;
    transform: translateY(-50%);
    pointer-events: none;
    transition: .5s;
}

.inputbox input{
    width: 100%;
    background: transparent;
    outline: none;
    border: none;
    padding-top: 40px;
}

input:focus ~ label,
input:focus ~ :valid{
    top: 10px;
}   

.login{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    padding-bottom: 20px;
}

.log-button{
    width: 100%;
    height: 50px;
    border-radius: 25px;
    background: #fff;
    outline: none;
    border: none;
    cursor: pointer;
    font-size: 17px;
    color: #333;
    font-weight: 600;
}


</style>
{% endblock %}
